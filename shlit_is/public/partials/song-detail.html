<div class="song">
    <h2><span class="title">{{song.title}}/ מאת <a href="#/songs/by/{{song.by.name}}/{{song.by._id}}">{{song.by.name}}</a></span></h2>
    <p class="lyrics">
        <span ng-repeat="row in rows(song.lyrics) track by $index">
            {{row}}<br />
        </span>
    </p>
</div>
