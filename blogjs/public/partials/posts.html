
<div ng-repeat="post in posts" class="sixteen columns">
    <h2><a href="/#posts/{{post.url}}">{{post.title}}</a> <span>{{date(post.date)}}</span></h2>
    <p>
        <div ng-bind-html="firstRow(post.content)">

        </div>
        <a href="/#posts/{{post.url}}">Read more...</a>
        <hr />
    </p>
</div>
