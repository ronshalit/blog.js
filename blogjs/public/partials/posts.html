
<div ng-repeat="post in posts" class="sixteen columns">
    <h2><a href="/#posts/{{post.url}}">{{post.title}}</a></h2>
    <p>
        <span ng-repeat="row in firstTwoRows(post.content) track by $index">
            {{row}}<br />
        </span>
        <a href="/#posts/{{post.url}}">Read more...</a>
        <hr />
    </p>
</div>
